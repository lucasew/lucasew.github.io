[env]
_.path = ["./node_modules/.bin"]

[tools]
node = "22.14.0"
hugo = "0.134.3"
ruff = "0.9.7"
actionlint = "1.7.7"
shellcheck = "0.10.0"

[tasks."codegen:data"]
description = "Run update.sh"
run = "./update.sh"

[tasks."codegen:fmt"]
depends = ["fmt"]

[tasks."fmt:dprint"]
run = "dprint fmt"

[tasks."fmt:ruff"]
run = "ruff format ."

[tasks."fmt:prettier"]
run = "prettier --write ."

[tasks."lint:ruff"]
run = "ruff check ."

[tasks."lint:actionlint"]
run = "actionlint"

[tasks."lint:shellcheck"]
run = "shellcheck update.sh"

[tasks."lint:eslint"]
run = "eslint ."

[tasks."lint:prettier"]
run = "prettier --check ."

[tasks.install]
run = "npm install"

[tasks.fmt]
depends = ["fmt:*"]

[tasks.lint]
depends = ["lint:*"]

[tasks.test]
run = "echo 'No tests found'"

[tasks.ci]
depends = ["lint", "test"]

[tasks.codegen]
description = "Generate all code"
depends = ["codegen:*"]
