    <label class="swap swap-rotate" title="Toggle theme">
        <input id="theme-toggle" type="checkbox" class="theme-controller" data-toggle-theme="dark,light" aria-label="Toggle theme" value="dark" />
        <!-- sun emoji shown when checked -->
        <span class="swap-on text-xl">â˜€ï¸</span>
        <!-- moon emoji shown when unchecked -->
        <span class="swap-off text-xl">ğŸŒ™</span>
    </label>

    <script>
        /**
         * Theme Toggle Logic
         *
         * Handles switching between dark and light modes.
         * Priority:
         * 1. LocalStorage 'theme' key.
         * 2. System preference (prefers-color-scheme).
         *
         * Uses an IIFE to avoid polluting the global scope.
         */
        (function () {
            // Prevent double initialization if script is re-evaluated (e.g. by HTMX)
            if (document.currentScript.dataset.setup) return      
            const toggle = document.getElementById("theme-toggle")
            const themeKey = "theme"

            /**
             * Updates the theme based on events or initial load.
             *
             * @param {Event} [e] - The event that triggered the update (change event).
             */
            function onThemeUpdate(e) {
                const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem(themeKey)  ?? (userPrefersDark ? 'dark' : 'light')
                
                toggle.checked = savedTheme == 'dark'
                // console.log('change theme', savedTheme, userPrefersDark, e)
                if (e && e.target) {
                    toggle.checked = !toggle.checked
                    localStorage.setItem(themeKey, e.target.checked ? 'dark' : 'light')
                }
            }
            onThemeUpdate()    
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => onThemeUpdate())
            toggle.addEventListener('change', onThemeUpdate)

            document.currentScript.dataset.setup = true
        })()
    </script>
